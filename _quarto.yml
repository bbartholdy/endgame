project:
  type: book
  pre-render: _common.R # causes issue with quarto preview - issue caused by `bbt_update_bib(ref_files, here("book.bib"))`
execute:
  freeze: true
  echo: false
  warning: false

book:
  title: "Putting Dental Calculus Under the Microscope"
  subtitle: ""
  author: "Bjørn Peare Bartholdy"
  date: last-modified
  date-format: "DD-MMM-YYYY"
  output-file: "endgame"
  cover-image: cover.png # path to the social sharing image like images/cover.jpg
  downloads: pdf
  description: "This is, or rather, this will be a PhD dissertation"
  repo-url: "https://github.com/bbartholdy/endgame"
  site-url: "https://myphd.netlify.app"
  page-footer: 
    left: |
      *Putting Dental Calculus Under the Microscope* was written by {{< meta book.author >}}. It was last built on {{< meta book.date >}}.
    right: 
    - icon: github
      href: https://github.com/bbartholdy
    - icon: mastodon 
      href: https://fediscience.org/@bjorn
  chapters: 
    - index.qmd
    - 01-intro.qmd
    - 02-background.qmd
    - 03-article.qmd
    - 04-article.qmd
    - 05-article.qmd
    - 06-discussion.qmd
#  appendices:
 #   - supp-mat.qmd

format:
  html:
    theme: 
      light: [lightly, style.scss]
      dark: [darkly, style.scss]
    reference-location: section
    #include-in-header: partials/analytics.html
    include-after-body: partials/analytics.html
    #citeproc: true
    bibliography: [book.bib]

  pdf:
    documentclass: book
    block-headings: false # needed for titlesec to work
    lot: true
    lof: true
    keep-tex: true
    cite-method: citeproc
    bibliography: [book.bib]
    #section-refs-bibliography: [book.bib, articles/byoc-starch/analysis/paper/refs.bib, articles/mb11CalculusPilot/analysis/paper/references.bib]
    template: pandoc-templates/default.latex
    #include-before-body: latex/proef.tex
    include-in-header: latex/preamble.tex
    #filters: 
      #- section-refs.lua # needs pandoc version >= 2.11 to work 
      #- shift-article-headings.lua
    
# link-citations: yes
#bibliography: [book.bib, articles/byoc-starch/analysis/paper/refs.bib, articles/mb11CalculusPilot/analysis/paper/references.bib]
csl: apa.csl
knitr:
  opts_chunk: 
    collapse: true
    comment: "#>"
    message: false
